<cm-proposition *ngFor="let p of cmap.propositions" [proposition]="p"></cm-proposition>
<cm-handle *ngIf="selection.selected.length === 1 && selection.selected[0].concept" [from]="selection.selected[0].concept"></cm-handle>
<cm-concept *ngFor="let c of cmap.concepts" [concept]="c" [style.top.px]="c.y" [style.left.px]="c.x"></cm-concept>
