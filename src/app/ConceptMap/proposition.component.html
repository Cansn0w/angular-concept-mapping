<svg style="position: absolute; top: 0; left: 0; overflow: visible;">
  <svg:path [attr.d]="linePath()" style="stroke: #000000; stroke-width: 1;">
  </svg:path>
</svg>

<div #label class="label" [style.top.px]="positionY()" [style.left.px]="positionX()" (mousedown)="mouseDown($event)" (dblclick)="doubleClick($event)" [class.selected]="selected" [style.user-select]="selectable" [attr.contenteditable]="editable">{{ proposition.text }}</div>
