<svg>
  <svg:path *ngIf="ie" [attr.d]="linePath"></svg:path>
  <svg:path [attr.d]="linePath" marker-end="url(#cm-arrow)"></svg:path>
</svg>

<div #label class="cm-label" [style.top.px]="y" [style.left.px]="x" (mousedown)="mouseDown($event);" (mouseup)="mouseUp($event);" (dblclick)="doubleClick($event);" [class.selected]="selected" [class.prevent-select]="preventSelect" [attr.contenteditable]="editable" [textContent]="proposition.text" (input)="proposition.text=$event.target.textContent"></div>
