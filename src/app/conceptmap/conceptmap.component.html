<style>
/* Concept map element specific styles*/
:host {
  display: block;
  position: absolute;
  overflow: hidden;
}
</style>

<!-- define SVG arrow marker used by propositions -->
<svg>
  <defs>
    <marker id="cm-arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="12" markerHeight="8" orient="auto">
      <path d="M 0,0 L 10,5 L 0,10 L 4,5 z"/>
    </marker>
  </defs>
</svg>

<cm-concept *ngFor="let c of cmap.concepts" [concept]="c" [style.top.px]="c.y" [style.left.px]="c.x" [innerHTML]="c.text" (blur)="c.text=$event.target.innerHTML"></cm-concept>
<cm-proposition *ngFor="let p of cmap.propositions" [proposition]="p"></cm-proposition>
<cm-handle *ngIf="getSingleSelection" [from]="getSingleSelection"></cm-handle>

<div *ngIf="rubberband" id="rubber-band" [style.top.px] = "rubberband.top" [style.left.px] = "rubberband.left" [style.width.px] = "rubberband.width" [style.height.px] = "rubberband.height"></div>
